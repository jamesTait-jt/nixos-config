# Add binding to reload tmux.conf with prefix-r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Prefix to Ctrl-a (much faster than Ctrl-b)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Mouse support
set -g mouse on

# Sensible splits
bind | split-window -h
bind - split-window -v

# Toggle last window with <prefix> Space
bind Space last-window

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Jump directly to windows using Ctrl-<number>
bind -n C-1 select-window -t 1
bind -n C-2 select-window -t 2
bind -n C-3 select-window -t 3
bind -n C-4 select-window -t 4
bind -n C-5 select-window -t 5
bind -n C-6 select-window -t 6
bind -n C-7 select-window -t 7
bind -n C-8 select-window -t 8
bind -n C-9 select-window -t 9

# Session switcher
set -g @plugin 'vndmp4/tmux-fzf-session-switch'
set -g @fzf-goto-session 's'
set-option -g @fzf-goto-session-only 'true'

set -g @fzf-goto-win-width 40
set -g @fzf-goto-win-height 30

set -g @fzf-goto-preview-enabled 'false'
set -g @fzf-goto-preview-width-preview 180
set -g @fzf-goto-preview-height-preview 55

# Everforest powerline
set -g @plugin 'TanglingTreats/tmux-everforest' # Adds to the list of plugins
set -g @tmux-everforest 'dark-medium'


# =========== This stuff last ==============

# Keep sessions after restart
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Save every minute
set -g @continuum-save-interval '1'

#Â Automatically restore when booting tmux
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
