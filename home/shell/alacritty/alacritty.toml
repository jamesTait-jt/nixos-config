[font]
normal.family = "JetBrains Mono Nerd Font"
bold.family = "JetBrains Mono Nerd Font"
italic.family = "JetBrains Mono Nerd Font"
bold_italic.family = "JetBrains Mono Nerd Font"
size = 11.0

[window]
opacity = 0.90
decorations = "none"
padding.x = 10
padding.y = 10

# Everforest Dark Hard Color Scheme
[colors]
primary.background = "#272e33"
primary.foreground = "#d3c6aa"

[colors.normal]
black   = "#414b50"
red     = "#e67e80"
green   = "#a7c080"
yellow  = "#dbbc7f"
blue    = "#7fbbb3"
magenta = "#d699b6"
cyan    = "#83c092"
white   = "#d3c6aa"

[colors.bright]
black   = "#475258"
red     = "#e67e80"
green   = "#a7c080"
yellow  = "#dbbc7f"
blue    = "#7fbbb3"
magenta = "#d699b6"
